<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
	<script src="calc.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<main>
    </main>
	<section>
		<div class="conteiner">
			<h1>Calculadora</h1>
			<form action="">
				<ul>
					<li>
						<label for="valor1">Primeiro Valor</label>
						<input type="number" id="priValor">
					</li>
					<li>
						<label for="valor2">Segundo Valor</label>
						<input type="number" id="segValor">
					</li>
					<li>
						<label for="operacao">Escolhao a Operação!</label>
						<select id="operacao" >
							<option value="+"> Adição (+)</option>
							<option value="-"> Subtração (-)</option>
							<option value="*"> Multiplicação (*)</option>
							<option value="/"> Divisão Real(/)</option>
							<option value="%"> Divisão Inteira (%)</option>
							<option value="**"> Potenciação (**)</option>
						</select>
					</li>
				</ul>
				<input type="button" onclick="calc('priValor','segValor','operacao')" value="Calcular">
				<input type="button" onclick="limpar('priValor','segValor')" value="Limpar">
			</form>
		</div>
		<div>
			<p id="saida"></p>
		</div>
	</section>
</body>
</html>
